<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- my script -->
  <script src="script.js" defer></script>
</head>
<body>
<!-- 
  Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required. 

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial -->
  
  <main>
    <section class="interactive">
      <div class="pageviews mobile">
        <h1 class="pv"><span class="pv__number" id="pv__number"></span> pageviews</h1>
      </div>
      <h1 class="price">$<span class="dollars" id="dollars"></span>/month</h1>
      <div class="pageviews desktop" style="display: none;">
        <h1 class="pv"><span class="pv__number">100k</span> pageviews</h1>
        <h1 class="price">$<span class="dollars">16.00</span>/month</h1>
      </div>
      <div class="range__holder">
        <input type="range" class="form-range" min="0" max="4" id="customRange2">
      </div>
      
      

    </section>
    <section class="benefits__and__button"></section>
  </main>

</body>
</html>
