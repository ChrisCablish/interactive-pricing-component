<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- my script -->
  <script src="script.js" defer></script>
  <!-- my style -->
  <link rel="stylesheet" href="style.css"></link>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="interactive">
      <div class="pageviews mobile">
        <h1 class="pv"><span class="pv__number" id="pv__number"></span> pageviews</h1>
      </div>
      <div class="range__holder">
        <input type="range" class="form-range custom-slider"  min="0" max="4" id="customRange2">
      </div>
      <div class="price__holder">
        <h1 class="price"><span class="dollars" id="dollars"></span>/ month</h1>
      </div>
      <div class="container billing__section">
        <div class="row">
          <div class="col"><!--empty--></div>
          <div class="col-auto time__and__switch">
            <span class="time">Monthly Billing</span>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" data-toggle="switch" data-on-text="On" data-off-text="Off">
            </div>
            <span class="time">Yearly Billing</span>
          </div>
          <div class="col dis__col">
            <span class="discount">-25%</span>
          </div>
        </div>
      </div>
    </section>
    <section class="benefits__and__button">
      <div class="container checklist">
        <div class="row">
          <div class="col-auto check">
            <img src="images/icon-check.svg">
          </div>
          <div class="col check"> Unlimited websites</div>
        </div>
        <div class="row">
          <div class="col-auto check">
            <img src="images/icon-check.svg">
          </div>
          <div class="col check">100% data ownership</div>
        </div>
        <div class="row">
          <div class="col-auto check">
            <img src="images/icon-check.svg">
          </div>
          <div class="col check">Email reports</div>
        </div>
      </div>
      <button>Start my trial</button>
    </section>
  </main>
</body>
</html>
